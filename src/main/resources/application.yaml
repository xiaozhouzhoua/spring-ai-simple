spring:
  application:
    name: spring-ai-simple
  ai:
    anthropic:
      api-key: pc_cVrnblbTlF8A3876h7XKlcd16HaClHnM
      base-url: http://127.0.0.1:8999
      chat:
        options:
          model: claude-sonnet-4-5-20250929
  # H2 数据库配置
  datasource:
    url: jdbc:h2:file:./data/chatdb;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      auto-commit: true
      minimum-idle: 5
      maximum-pool-size: 10
      pool-name: ChatDBPool
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.springframework.ai: DEBUG
    org.springframework.ai.chat.client: DEBUG
    org.springframework.ai.anthropic: DEBUG
    # 隐藏 Hibernate 连接池信息中的 undefined/unknown 警告
    org.hibernate.orm.connections.pooling: WARN